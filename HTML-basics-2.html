<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey</title>
</head>
<body>
    <div class="title"></div>
    <div class="survey">
        <form>
            <label>Name </label>
            <input type="text" placeholder="Name">

            <br><br>

            <label>Surname </label>
            <input type="text" placeholder="Surname">
            
            <br><br>

            <label>Birthday </label>
            <input type="date">
            
            <br><br>

            <label>Age </label>
            <input type="number" placeholder="20" min="15" max="99">
            
            <br><br>

            <label>Favorite color</label>
            <input type="color">

            <br><br>

            <label>Your Facebook password</label>
            <input type="password">
            
            <p>Have you heard of music before? </p>
            <input type="radio" value="y"> <label for="y">Yes</label>
            
            <br><br>
            
            <p>Do you like music? </p>
            <input type="radio" value="y"> <label for="y">Yes</label><br>
            <input type="radio" value="m"> <label for="m">Mostly</label><br>
            <input type="radio" value="s"> <label for="s">Somewhat</label><br>
            <input type="radio" value="l"> <label for="l">A little</label><br>
            <input type="radio" value="n"> <label for="n">No</label><br>
            
            <br><br>
            
            <p>What genres do you like? </p>
            <input type="checkbox" value="pop"> <label for="pop">Pop</label><br>
            <input type="checkbox" value="rock"> <label for="rock">Rock</label><br>
            <input type="checkbox" value="k"> <label for="k">K-Pop</label><br>
            <input type="checkbox" value="rap"> <label for="rap">Hip-hop/Rap</label><br>
            <input type="checkbox" value="edm"> <label for="edm">Electronic (EDM)</label><br>
            <input type="checkbox" value="c"> <label for="c">Country</label><br>
            <input type="checkbox" value="jazz"> <label for="jazz">Jazz</label><br>
            <input type="checkbox" value="j"> <label for="j">J-Pop</label><br>
            <input type="checkbox" value="old"> <label for="old">Classical</label><br>
            <input type="checkbox" value="r"> <label for="r">R&B/Soul</label><br>
            <input type="checkbox" value="alt"> <label for="alt">Indie/Alternative</label><br>
            <input type="checkbox" value="lat"> <label for="lat">Latin</label><br>
            <input type="checkbox" value="met"> <label for="met">Metal</label><br>
            <input type="checkbox" value="other"> <label for="other">Other: <input type="text" placeholder="(Please Specify)"></label><br>
            
            <br><br>
            
            <p>Do you know who is Hatsune Miku? </p>
            <input type="radio" value="y"> <label for="y">Yes</label><br>
            <input type="radio" value="m"> <label for="m">Heard of before</label><br>
            <input type="radio" value="n"> <label for="n">No</label>
            
            <br><br>
            
            <p>Do you know what is "Vocaloid"? </p>
            <input type="radio" value="y"> <label for="y">Yes</label><br>
            <input type="radio" value="m"> <label for="m">Heard of before</label><br>
            <input type="radio" value="n"> <label for="n">No</label>
            
            <br><br>
            
            <p>Do you listen to Vocaloid music? </p>
            <input type="radio" value="y"> <label for="y">Yes</label><br>
            <input type="radio" value="m"> <label for="m">Sometimes</label><br>
            <input type="radio" value="n"> <label for="n">No</label>

            <p>Who is your favorite Vocaloid/UTAU/SynthesizerV/CeVIO voicebank?</p>
            <div>
                <input type="checkbox" value="miku"> <label for="miku">Hatsune Miku
                    <a target="_blank" href="https://youtu.be/e9B0abDNyrs?si=HemjvJ5HUJwRkAb3">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/KushW6zvazM?si=Z5EqspL-tqr_jF0K">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/NTrm_idbhUk?si=tthOD9wf3ubD6Ca7">Demo 3</a>
                </label><br>
                <input type="checkbox" value="rin"> <label for="rin">Kagamine Rin
                    <a target="_blank" href="https://youtu.be/pywNi6gD1FA?si=qknEL6RNYHK9Pjuw">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/q46Osg9C4pA?si=Gz-SFbX308Scwm2-">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/GhpehdYRKvA?si=3-Kow1O0DnXsqn_n">Demo 3</a>
                </label><br>
                <input type="checkbox" value="len"> <label for="len">Kagamine Len
                    <a target="_blank" href="https://youtu.be/pywNi6gD1FA?si=qknEL6RNYHK9Pjuw">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/R0CRCP0DPyM?si=Nm2t9ixUAG-DsIOe">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/oEkGC2HV7rc?si=KyhidANKTkcn2HTc">Demo 3</a>
                </label><br>
                <input type="checkbox" value="flower"> <label for="flower">v flower
                    <a target="_blank" href="https://youtu.be/dA3LyKztYI0?si=g5JbJgdzfXNGT0pR">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/5-68QAOZWrc?si=rWVSKQD1Mw0-X6QD">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/-FB8ndjAp_U?si=n_MnZ-5ZjDTdWCyi">Demo 3</a>
                </label><br>
                <input type="checkbox" value="gumi_v"> <label for="gumi_v">Gumi (Vocaloid)
                    <a target="_blank" href="https://youtu.be/cQKGUgOfD8U?si=S1LfDtPQlFEVoHLB">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/ksW7SuH6IAs?si=KeTRZ05XgzM4VElN">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/HOz-9FzIDf0?si=vf_wANyEGq8sFVtC">Demo 3</a>
                </label><br>
                <input type="checkbox" value="kaito"> <label for="kaito">Kaito
                    <a target="_blank" href="https://youtu.be/wFu5DgnBIZc?si=xSV9vpvoRvD1efRN">Demo 1</a>
                </label><br>
                <input type="checkbox" value="oliver"> <label for="oliver">Oliver
                    <a target="_blank" href="https://youtu.be/iOGz1NwyKM8?si=KimXkCqrhCdu48rW">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/G0yo8BREgD0?si=LFg3qz-j6aRiJCp3">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/P7vRNY7Vsy4?si=OJwpzUuoUd8S-0zi">Demo 3</a>
                </label><br>
                <input type="checkbox" value="kamui"> <label for="kamui">Kamui Gakupo
                    <a target="_blank" href="https://youtu.be/baUvpuIwUoc?si=Cub5qf9-ZiIPSMDf">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/WxROuotVl1k?si=eD8ujrC-KcQPjMU7">Demo 2</a>
                </label><br>
                <input type="checkbox" value="teto"> <label for="teto">Kasane Teto
                    <a target="_blank" href="https://youtu.be/RPsEDT-0JU8?si=6y4t2X1yUpp_twUX">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/TpUN1AI7j04?si=YijzSyGzobIHi_nv">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/F38EuG2dAyM?si=67ZPcRZ2GMqo24T0">Demo 3</a>
                </label><br>
                <input type="checkbox" value="yuki"> <label for="yuki">Kaai Yuki
                    <a target="_blank" href="https://youtu.be/UnIhRpIT7nc?si=v1JOS-KkjuoXlO7S">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/xUYZ6ViKFh8?si=v_z30HlCTxYZB8eG">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/EEk4JGzqoFg?si=l30F-bFfzQZPTUMB">Demo 3</a>
                </label><br>
                <input type="checkbox" value="kafu"> <label for="kafu">KAFU
                    <a target="_blank" href="https://youtu.be/9QLT1Aw_45s?si=5451b5wbT7attG4A">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/yYdRXJaVEIM?si=-T_6jeC0cKqDMBVH">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/2b1IexhKPz4?si=zFrrZAT1dQNH_GEo">Demo 3</a>
                </label><br>
                <input type="checkbox" value="qix"> <label for="qix">Qixuan
                    <a target="_blank" href="https://youtu.be/YTVE05alqk8?si=sNZLrh_3JKfYT-9h">Demo 1</a>
                    <a target="_blank" href="https://youtu.be/Y0QRqzkuhJg?si=lqY0DWtbhZJ0G6k0">Demo 2</a>
                    <a target="_blank" href="https://youtu.be/8aS1DiEKAsI?si=8XyEvN1wZaXyGt90">Demo 3</a>
                </label><br>
            </div>

            <br><br>

            <input type="button" value="Submit" onclick='window.location.href="https://youtu.be/dQw4w9WgXcQ?si=nCmSxYii8411Qxva";'>
        </form>
    </div>
</body>
</html>
